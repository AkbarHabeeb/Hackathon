<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kids_Karo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <!-- <h1>LEARN WORDS</h1> -->
            <img src="image/logo.jpeg"/>
            <p class="page-description">When a Alphabet is pronouced it will help your kid to remember it by showing its picture.</p>


            <div class="app">
                <h3>Hi buddy, please say a alphabet</h3>
                <div id="img_output" class="image_output" width=300 height=300>

                </div>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Say an alphabet. Ex.'A for'" rows="3"></textarea>
                </div>
                <button id="start-record-btn" title="Start Recording">Let's Start</button>
                <button id="pause-record-btn" title="Pause Recording">Pause</button>
                <button id="voice-out" title="Speak Out">Speak Out</button>
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>

            </div>
        </div>
        <!-- <iframe class="loading" style="height:100%; width:100%" align="center" frameborder="0" allowtransparency="true" src="https://cdn2.kidmons.com/games/kitten/index.php"></iframe> -->

        <script>
          (function(d, s, id){
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s);
              js.id = id;
              js.src = "embed.js";
              fjs.parentNode.insertBefore(js, fjs);
              }(document, 'script', 'spritted-sdk'));
          </script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="script.js"></script>

    </body>
</html>
